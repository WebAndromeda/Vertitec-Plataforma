{% extends 'layouts/navbar.html' %}


{% block content %}
{% load static %}

<div class="container-fluid container_content">
    <div class="container_form">
        <h1 class="titleText">Iniciar sesión</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="" class="labelInputs">Nombre de usuario</label> <br>
            {{ form.username }}   <br> <br> <!-- Sin usar {{ form.username.label }} -->
            <label for="" class="labelInputs">Contraseña</label> <br>
            {{ form.password }} <br> <br>

            <button class="buttonSendForm" type="submit">Iniciar sesión</button> <br><br>

            <a href="">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</div>
{% endblock %}
